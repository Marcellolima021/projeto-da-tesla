<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=34784&format=png&color=000000"
        type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TESLA</title>
</head>

<body>
    <img class="logo" src="./img/logo.png" alt="logo da tesla">

    <ul class="lista">
        <li class="item">
            <video src="./img/tesla.mp4" muted autoplay loop></video>

            <div class="info-car">
                <h1>Model Y</h1>
                <p class="sub-titulo">Parcelas apartir de 499 dólares</p>
            </div>

            <div class="rodape">
                <button>Comprar Agora</button>
                <button class="Teste-Drive">Faça um Teste-Drive</button>
                <p class="texto-rodape">Não garantismo seu veiculo imediatamente. Consultar estoque*</p>
            </div>
        </li>

        <li class="item">
           <img src="./img/model-3.png" alt="imagem do tesla" class="img-tesla 3">

            <div class="info-car">
                <h1>Model 3</h1>
                <p class="sub-titulo">Compre agora o seu Tesla</p>
            </div>
        </li>

        <li class="item">
            <img src="./img/model-x.png" alt="imagem do tesla x" class="img-tesla">

            <div class="info-car">
                <h1 class="titulo-rodape">Model X</h1>
                <p class="model x" class="sub-titulo">Parcelas apartir de 499 dólares</p>
            </div> 
        </li>
    </ul>
</body>

</html>
